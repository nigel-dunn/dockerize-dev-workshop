version: "3"
services:
  app:
    build:
      context: .
      dockerfile: app.Dockerfile
    ports:
      - 80:80
    volumes:
      - .:/var/www/
  database:
    build:
      context: .
      dockerfile: database.Dockerfile
    ports:
      - 3306:3306
    volumes:
      - data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: bristol_php_training
volumes:
  data: {}
